    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 ">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img height="500px" width="200px" class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="..." /></div>
                <div class="col-md-6">
                    <div class="small mb-1">{{product._id}}</div>
                    <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                    <div class="fs-5 mb-5">
                        <span class="text-decoration-line-through">$</span>
                        <span>{{product.price}}</span>
                    </div>
                    <p class="lead">{{product.description}}</p>
                    <div class="d-flex" >
                        <button class="btn btn-outline-dark flex-shrink-0 me-4" type="button" (click)="addtowishlist()">
                            <i class="fa-regular fa-heart fa-bounce"></i>
                            <i class="bi-cart-fill me-1"></i>
                            Add to Wishlist
                        </button>
                        <button  class="btn btn-outline-dark flex-shrink-0" type="button" (click)="addtocart(product)">
                            <i class="fa-solid fa-cart-shopping fa-bounce"></i>                            <i class="bi-cart-fill me-1"></i>
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
